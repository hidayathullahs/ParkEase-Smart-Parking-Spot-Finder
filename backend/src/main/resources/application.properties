# Server Configuration
server.port=5002

# MySQL Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/parkease_db?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:h.HACKER706226}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Security Configuration
jwt.secret=${JWT_SECRET:your_jwt_secret_key_should_be_long_and_secure_for_production_usage_at_least_256_bits}
jwt.expiration=${JWT_EXPIRATION:86400000} 
# 24 hours in milliseconds

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.com.parkease=DEBUG

# Cors
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# Flyway
spring.flyway.enabled=false
